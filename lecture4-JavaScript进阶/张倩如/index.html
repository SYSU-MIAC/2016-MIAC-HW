<!DOCTYPE html>
<html>
<head>
  <title id = "now">2048 Game</title>
  <meta charset = "utf-8">
  <link rel = "stylesheet" type = "text/css" href = "style.css">
  <script type = "text/javascript" src = "act.js"></script>
</head>
<body>
  <div id = "wrapper">
    <h1>2048</h1>
    <p>Use your <strong>arrow keys</strong> to move the tiles. <br>When two tiles with the same number touch, <br>they <strong>merge into one!</strong></p>
    <div>
      <table id = "board">
        <tr>
          <td id = "tr[0]"></td>
          <td id = "tr[1]"></td>
          <td id = "tr[2]"></td>
          <td id = "tr[3]"></td>
        </tr>
        <tr>
          <td id = "tr[4]"></td>
          <td id = "tr[5]"></td>
          <td id = "tr[6]"></td>
          <td id = "tr[7]"></td>
        </tr>
        <tr>
          <td id = "tr[8]"></td>
          <td id = "tr[9]"></td>
          <td id = "tr[10]"></td>
          <td id = "tr[11]"></td>
        </tr>
        <tr>
          <td id = "tr[12]"></td>
          <td id = "tr[13]"></td>
          <td id = "tr[14]"></td>
          <td id = "tr[15]"></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
