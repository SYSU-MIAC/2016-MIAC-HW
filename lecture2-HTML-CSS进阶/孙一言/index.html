<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <title>SYY's Blog</title>
        <!--todo-->
    </head>
	<link href="blog.css" rel="stylesheet" type="text/css" />

    <body>
        <div id="wrapper">

            <!-- 网页头部，包括导航栏和大标题 -->
            <header id="header">
                <h1>SYY's Blog</h1>
         
                <nav>
                    <div class="header-outbox">
						<div class="navtext">
							<span class="text">文章</span>
						</div>
						<div class="navtext">
							<span class="text">相册</span>
						</div>
						<div class="navtext">
							<span class="text">关于</span>
						</div>
					</div>
                </nav>
              
            </header>

             <!-- 相册 -->
            <div id="gallery">
                <div class="gallery-heading">
                    <div class="gallery-icon"> 
                        <!-- todo -->
						<img src="img/gallery-icon.png" alt="小图标">
                    </div>
                    <h2>MY GALLERY</h2>
                    <p class="time">2015-10-19 23:59:59</p>
                </div>

                <div class="gallery-slides">
                    <img src="img/slide-1.jpg" alt="slide-1">
                </div>
            </div>

             <!-- 发布评论 -->
            <div id="comment">
                <div class="comment-textarea">
                    <img src="img/avatar-default.png" alt="avatar-default">
                    <textarea class="comment" placeholder="说点什么吧~~"></textarea>
                </div>
                <button class="comment-submit">发布</button>
            </div>

             <!--评论列表-->
            <div id="comments-list">
                <div class="comments-count">
                    共 <span>1</span> 条评论
                </div>
                <ul class="comments">
                    <div class="comment-item">
                        <p>
                            我是评论啦啦啦~~~大家要按时完成作业啦啦啦~~~
                        </p>
                    </div>
                </ul>
            </div>
        </div> 
    </body>

</html>
