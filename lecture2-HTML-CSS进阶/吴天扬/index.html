<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="test.css" />
		<link rel="stylesheet" type="text/css" href="meddon-font.css" />
		<title>Sophia's Blog</title>
	
	</head>
	
	<body>
		<div id="wrapper">
			<header>
				<h1>Sophia's Blog</h1>
				
				<nav>
					<ul class="navigator">
						<li class="navigatorlist">
							文章
						</li>
						<li class="navigatorlist">
							相册
						</li>
						<li class="navigatorlist">
							关于
						</li>
					</ul>
				
				</nav>
			</header>
			
			<div id="gallery">
				<div class="gallery-heading">
					<div class="gallery-icon">
						<img src="img/gallery-icon.png" alt="icon" />
					</div>
					<h2>MY GALLERY</h2>
					<p class="gallery-time">2015-11-8 19:00:00</p>
				</div>
				
				<div class="gallery-slides">
					<img src="img/slide-1.jpg" alt="slide-1" />
				</div>
			</div>
			
			<div id="comment">
				<div class="comment-textarea">
					<img src="img/avatar-default.png" alt="avatar-default">
					<textarea class="comment" placeholder="说点什么吧~~"></textarea>
				</div>
				<button class="comment-botton">发布</button>
			</div>
			
			<div id="comment-list">
				<div class="comments-count">
					共<span>1</span>条评论
				</div>
				<ul class="comments">
					<li class="comment-item">
                        <p>
                            我是评论啦啦啦~~~大家要按时完成作业啦啦啦~~~
                        </p>
					</li>
				</ul>
			</div>
		
		</div>
	</body>

</html>
