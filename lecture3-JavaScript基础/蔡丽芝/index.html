<!--Doctype html-->
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./CSS/layout.css">
        <script type="text/javascript" src="./JS/mouse.js"></script>
    </head>
    <body>
            <div class="contain">
                <h1>打地鼠</h1>
                <p>游戏规则： 点击开始按钮游戏开始，时间为30s</p>
                <p>得分规则： 打对+1分，打错-1分</p>
                <div class="record">
                    <span>Time </span/><input type="text" class="time" id="time">
                    <span>Score </span><input type="text" class="score" id="score">
                </div>
                <div class="game clearfx" id="game">
                    <div id="hole1" class="hole"></div>
                    <div id="hole2" class="hole"></div>
                    <div id="hole3" class="hole"></div>
                    <div id="hole4" class="hole"></div>
                    <div id="hole5" class="hole"></div>
                    <div id="hole6" class="hole"></div>
                    <div id="hole7" class="hole"></div>
                    <div id="hole8" class="hole"></div>
                    <div id="hole9" class="hole"></div>
                    <div id="hole10" class="hole"></div>
                    <div id="hole11" class="hole"></div>
                    <div id="hole12" class="hole"></div>
                </div>
                <div class="start">
                    <input type="button" class="button_star" id="start" value="START">
                </div>
            </div>
    </body>
</html>
